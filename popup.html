<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Google Tabs</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Open Google Tabs</h1>
    <p>This addon helps you to open up Google Calendar, Notes, and Microsoft Outlook in a new tab in Thunderbird.</p>

    <div id="buttons">
        <button id="btn-gcalendar"><img src="icons/16.png" alt="Google Calendar Button"> &nbsp; Google Calendar</button>
        <button id="btn-gnotes"><img src="icons/keep.png" alt="Google Notes Button"> &nbsp; Google Notes</button>
        <button id="btn-omail"><img src="icons/outlook.png" alt="Outlook Mail Button"> &nbsp; Outlook Mail</button>
        <button id="btn-ocalendar"><img src="icons/outlook.png" alt="Outlook Calendar Button"> &nbsp; Outlook Calendar</button>
    </div>

    <div id="custom-button">
        <input type="text" id="custom-url" name="custom-url">
        <button id="btn-custom-url"><img src="icons/custom.png" alt="Google Calendar Button"> &nbsp; Custom URL</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
